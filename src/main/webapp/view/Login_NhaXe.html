<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="scss/Login_Khach.css"> -->
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/ionicons.min.css" />

    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <div class="col-md-7 order-md-last d-flex">
        <div class="login__left">
          <h2>Đăng nhập</h2>
          <form
            class="bg-light p-4 p-md-5 login-form"
            action="GoGoLogin"
            method="post"
          >
            <div class="form-group">
              <label>Tên tài khoản:<span class="star">*</span> </label>
              
              <input type="email" name="email" required />
            </div>
            <div class="form-group">
              <label>Mật khẩu: <span class="star">*</span></label>
              <input type="password" name="password" required />
            </div>

            <p class="alter">Đăng nhập bằng SĐT</p>

            <button type="submit" class="btn btn-primary py-3 px-5">
              Đăng nhập
            </button>
          </form>
          <div>
            Bạn chưa có tài khoản?
            <a href="SignUp_NhaXe.html">Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
